<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" style="image/png" href="./images/favicon.png">
    <title>Mi cronometro</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <div id="tiempo">00:00:00</div>
            <div class="contenedor-botones">
                <button id="boton-inicio-pausa" class="boton iniciar" type="button">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="boton-reiniciar" class="boton" type="button">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
